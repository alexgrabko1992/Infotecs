<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>INFOTECS</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <!--   -------            Таблица        --------         -->

    <div class="container" id="table">
      <table class="table_sort">
        <thead>
          <tr>
            <th>Имя</th>
            <th>Фамилия</th>
            <th>Описание</th>
            <th>Цвет глаз</th>
          </tr>
        </thead>
        <tbody id="dest"></tbody>
      </table>
    </div>

    <!--   -------            Форма с редактированием        --------         -->

    <div class="container" id="form">
      <form action="" method="post">
        <h3 id="number_tr"></h3>
        <label for="name">Введите имя</label>
        <input type="text" name="name" id="name" />
        <label for="last_name">Введите фамилию</label>
        <input type="text" name="last_name" id="last_name" />
        <label for="about">Расскажите о себе</label>
        <textarea name="about" id="about" cols="30" rows="10"></textarea>
        <p>Выберите цвет ваших глаз:</p>
        <div id="radio_input">
          <input type="radio" id="red" name="eye_color" value="red" />
          <label for="red">Красный</label>
          <input type="radio" id="green" name="eye_color" value="green" />
          <label for="green">Зеленый</label>
          <input type="radio" id="brown" name="eye_color" value="brown" />
          <label for="brown">Коричневый</label>
          <input type="radio" id="blue" name="eye_color" value="blue" />
          <label for="blue">Синий</label>
        </div>
      </form>
    </div>
    <script type="module" src="./main.js"></script>
    <script src="./sort.js"></script>
  </body>
</html>
